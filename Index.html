
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Health Data Monitor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    .data {
      margin: 15px 0;
      font-size: 1.5rem;
    }
    .label {
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Health Monitor</h1>
    <div id="heart-rate" class="data">
      <span class="label">Heart Rate:</span> <span id="heartRateValue">--</span> bpm
    </div>
    <div id="spo2" class="data">
      <span class="label">SpO2:</span> <span id="spo2Value">--</span> %
    </div>
    <div id="vibration" class="data">
      <span class="label">Vibration:</span> <span id="vibrationValue">--</span>
    </div>
  </div>

  <script>
    // Simulating real-time data updates
    function updateData() {
      // Generate random values for demonstration
      const heartRate = Math.floor(Math.random() * (100 - 60 + 1)) + 60; // 60-100 bpm
      const spo2 = Math.floor(Math.random() * (100 - 90 + 1)) + 90; // 90-100%
      const vibration = Math.random() > 0.5 ? "Active" : "Inactive";

      // Update the DOM
      document.getElementById("heartRateValue").textContent = heartRate;
      document.getElementById("spo2Value").textContent = spo2;
      document.getElementById("vibrationValue").textContent = vibration;
    }

    // Update data every second
    setInterval(updateData, 1000);
  </script>
</body>
</html>
